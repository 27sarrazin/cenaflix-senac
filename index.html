<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Filmes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <form class="form-container col-12 col-md-6 col-lg-5">
            <h2>Cadastro de Filme</h2>

            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" name="titulo" id="titulo" class="form-control" placeholder="Título" required>
            </div>

            <div class="mb-3">
                <label for="sinopse" class="form-label">Sinopse</label>
                <textarea name="sinopse" id="sinopse" class="form-control" rows="3" placeholder="Escreva a sinopse..." required></textarea>
            </div>

            <div class="mb-3">
                <label for="genero" class="form-label">Gênero</label>
                <select class="form-select" name="genero" id="genero" required>
                    <option value="" selected>Selecione uma opção</option>
                    <option value="Acao">Ação</option>
                    <option value="Comedia">Comédia</option>
                    <option value="Aventura">Aventura</option>
                    <option value="Terror">Terror</option>
                    <option value="Suspense">Suspense</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="anoLancamento" class="form-label">Ano de Lançamento</label>
                <input type="text" name="anoLancamento" id="anoLancamento" class="form-control" placeholder="Ex: 2024" required>
            </div>

            <div class="text-center">
                <button type="submit" id="btnCadastrar" class="btn btn-primary w-100">Cadastrar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script  src="js/cadastro.js"></script>
</body>
</html>
