<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Classificação</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header id="nav-placeholder"></header>

    <main class="container mt-4">
        <section class="mb-4">
            <h3 id="filmeTitulo" class="text-uppercase"></h3>
            <div class="d-flex gap-3">
                <span id="filmeGenero"></span>
                <span id="filmeAno"></span>
            </div>
            <div class="mt-3">
                <h5>Sinopse:</h5>
                <p id="filmeSinopse" class="text-uppercase"></p>
            </div>
        </section>

        <section class="mb-5">
            <h4>Adicionar Análise</h4>
            <form id="formAnalise" class="border p-4 rounded shadow-sm bg-light text-dark">
                <div class="mb-3">
                    <label for="analiseTexto" class="form-label">Comentário:</label>
                    <textarea id="analiseTexto" class="form-control" placeholder="Adicione um comentário" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="nota" class="form-label">Nota:</label>
                    <input type="number" id="nota" class="form-control" min="0" max="10" required />
                </div>
                <button type="submit" class="btn btn-secondary">Adicionar Análise</button>
            </form>
        </section>

        <section>
            <h4>Análises</h4>
            <div id="analisesContainer">
                <p>Nenhuma análise ainda.</p>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/avaliar.js"></script>
</body>
</html>
